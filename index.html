<style>
    /* Global scrollbar styling for a more modern look */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: transparent; /* Or use a dark_bg variant */
    }
    ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6; /* primary */
    }
    /* LoginPage Animations (Moved from App.tsx) */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    .animate-slide-up-fade-in { animation: slideUpFadeIn 0.5s ease-out forwards; }

    /* Modal Animation (Moved from ui_components.tsx) */
    @keyframes modal-appear {
      0% { opacity: 0; transform: scale(0.95) translateY(-10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-modal-appear { animation: modal-appear 0.3s ease-out forwards; }

    /* General App Animations */
    @keyframes gentleSlideUp { from { opacity:0; transform: translateY(5px); } to { opacity:1; transform: translateY(0); } }
    .animate-gentle-slide-up { animation: gentleSlideUp 0.3s ease-out forwards; }

    /* Tire Dragging visual cue */
    .dragging-tire {
        opacity: 0.7;
        border: 2px dashed #3b82f6; /* primary color */
        transform: scale(1.05);
    }
    .drag-over-active {
        outline: 2px dashed #3b82f6; /* primary color */
        background-color: rgba(59, 130, 246, 0.1); /* primary color with alpha */
        transform: scale(1.02);
        box-shadow: inset 0 0 10px rgba(59, 130, 246, 0.3);
    }
</style>
